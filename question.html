        .container{

        }

            /*white-space: pre-line; */

        ol li input{    margin-right: 5px;}

        .checkbox-group input{margin-right: 5px;}
        select{    margin-left: 5px;}
        textarea{margin: 10px;

            border-radius: 4px;
            font-size: 14px;
            padding: 5px;
            height: 60px;}
        footer{margin: 20px;}
        footer p{    line-height: 25px;

        }
        .txt{
            font-size: 13px;
        }
        .tip{
            /*display: none;*/
            text-align: center;
        }
        .tip h4{
            margin: 5px 0;
        }
        .play-btn{
            text-align: center;
        }
        .play-btn  button,.submit-btn{
            height: 30px;
            width: 100px;
            font-family: "Cursive",'Source Sans Pro';
            padding: 3px;
            border: 0;
            background: #A3D0C3;
            margin: 5px auto;
        }


        .play-btn button:hover{
            cursor: pointer;
        }
        .submit-btn{
            border-radius: 4px;
            width: 120px;
            margin-left: 20px;
        }
        .submit-btn:focus{
            outline:none;
            opacity: 0.7;
        }
        .submit-btn:hover{
            cursor: pointer;

        }
        /**/
        .loading{
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:100%;
            background:rgba(0,0,0,.2);
            z-index: 50;
            display: none;
        }
        /*help*/
        .help{
            width: 80px;
            height: 80px;
            border: 1px #fff solid;
            border-radius: 50%;
            -webkit-animation: rotation 1s ease-in-out infinite;
            -moz-animation: rotation 1s ease-in-out infinite;
            animation: rotation 1s ease-in-out infinite;
            position: absolute;
            top: 30%;
            left: 50%;
        }
        .help:after{
            width: 8px;
            height: 8px;
            background-color: rgba(255,255,255,1);
            border-radius: 100%;
            position: absolute;
            content: "";
            top: 28px;
            left: 0;
        }
        @-webkit-keyframes rotation{
            0%{-webkit-transform: rotate(0deg);}
            100%{-webkit-transform: rotate(360deg);}
        }
        @-moz-keyframes rotation{
            0%{-moz-transform: rotate(0deg);}
            100%{-moz-transform: rotate(360deg);}
        }
        @keyframes rotation{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        /*结果提示*/
        .loading .request{
            position: absolute;
            top: 40%;
            left: 50%;
            color: rgba(255,255,255,.8);
            transform: translateX(-50%);
            color: #333333;
            display: none;
        }
        .loading .request p{
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .loading .request a{
            color: #020c2d;
        }
    </style>
</head>

            var str="translate(322 188) scale(1) translate(-322 -188) rotate(0, 322 188)  ";
            ermao.setAttribute("transform",str);
            ermao.style.display="block";
            document.getElementById("end").style.display="none";
            shadow.style.display="none";
            document.getElementById("smile").style.display="none";
            document.getElementById("sad").style.display="none";
            mouth.style.display="block";
        }
        function step1(){
            var str="";
            var i=0;
            var j=0;
            var open=true;
            var timer=setInterval(function(){
                speak(mouth);
                //word
                if(j<=words_string.length-1){
                    var word=words_arr[j];
                    str=txt_object[j].innerHTML;
                    if(word[i]==" "){
                        txt_object[j].innerHTML=str+"&nbsp;";
                    }else{
                        txt_object[j].innerHTML=str+word[i];
                    }
                    i++;
                    if(i==word.length) {
                        j++;
                        i=0;
                    }
                }
                if(j==words_string.length){
                    open=false;
                    //回复初始值
                    mouth.setAttribute("rx",3);
                    mouth.setAttribute("ry",1);
                }
                if(open==false){
                    mouth.style.display="none";
                    //中心参考点(322,188) smile
//                          smile();
                    document.getElementById("smile").style.display="block";

                    clearInterval(timer);
                    timer=null;
                    setTimeout("step2();",2000);

                }
            },120);
        }
        //王瓢say
        function step2(){
            document.getElementById("txt5").style.display="block";
            var arr="我很少开电脑".split("");
            var i=0;var str="";
            var mouth2=document.getElementById("svg_35");
            var timer2=setInterval(function(){
                speak(mouth2);
                if(i>=arr.length) {
                    mouth2.setAttribute("rx",3);
                    mouth2.setAttribute("ry",1);
                    clearInterval(timer2);
                    timer2=null;
                    setTimeout("step3();",1000);
                }else{
                    str=txt5.innerHTML;
                    txt5.innerHTML=str+arr[i];
                    i++;
                }
            },120);
        }
        function step3(){
            shadow.style.display="block";
            document.getElementById("smile").style.display="none";
            document.getElementById("sad").style.display="block";
            setTimeout("step4();",500);

        }
        function step4(){
            //飞出去:缩小，移动
            //        ermao
            var dx=0,dy=0;
            var x=322,y=188;
            var str="rotate(45, 322 188) translate(322 188) scale(0.5) translate(-322 -188)";
            //        ermao.setAttribute("transform","rotate(45, 322 188) translate(322 188) scale(0.5) translate(-322 -188)");
            ermao.setAttribute("transform",str);
            var timer3=setInterval(function(){
                if(Math.abs(dx)<x && Math.abs(dy)<y){
                    dx+=10;dy+=-30;
                    ermao.setAttribute("transform","rotate(45, 322 188) translate(322 188) scale(0.5) translate(-322 -188) translate("+dx+","+dy+")");
                }else{
                    ermao.style.display="none";
                    clearInterval(timer3);
                    timer3=null;
                    document.getElementById("end").style.display="block";
                    document.getElementById("txt5").style.display="none";
                    play_btn.style.visibility="visible";
                }
            },50);

        }
        function speak(mouth){
            var rx=parseFloat(mouth.getAttribute("rx"));
            var ry=parseFloat(mouth.getAttribute("ry"));
            rx+=1;
            ry+=1;
            if(rx >8){ rx=3; }
            if(ry >6){ ry=1; }
            mouth.setAttribute("rx",rx);
            mouth.setAttribute("ry",ry);
        }
    </script>
