    $("#words").html(strs);
    // 载入人名
    strs="";
    for(  i in  answers){
        strs+='<span title="'+answers[i].index+'">'+answers[i].name+'</span>';
    }
    $(".people").html(strs);
    //随机颜色和位置：是否每次都要变化
    function rand(min,max){
        return Math.random()*(max-min)+min;
    }

    function hsla( ){
        var hue=rand(0, 360);
        var options={
            hueMin: hue,
            hueMax: hue+100,
            saturationMin: 60,
            saturationMax: 80,
            lightnessMin: 40,
            lightnessMax: 50,
            alphaMin: 0.5,
            alphaMax: 0.7
        }

        var hue = rand(options.hueMin, options.hueMax);
        var saturation = rand(options.saturationMin, options.saturationMax);
        var lightness = rand(options.lightnessMin, options.lightnessMax);
        var alpha = rand(options.alphaMin, options.alphaMax);
        return 'hsla('+hue+','+saturation+'%,'+lightness+'%,'+alpha+')';
    }
    $(".people").on("click","span",function(){
//        console.log($(this).attr("title"));

            return;
        }else{

            $(this).addClass("chooesd");
            var num=parseInt($(this).attr("title"));
            var keys=answers[num].res.split("/");
            var strs="",j;
            for(var i=0;i<keys.length;i++){
                j=keys[i];
                strs+=tags[j]+"&emsp;";
            }
            $(".show-tags").html(strs);
            console.log(answers[num].example);
            if(answers[num].example!="/"){
                $(".result .example p").html(answers[num].example);
            }else{
                $(".result .example p").html("");
            }
        }
    });
